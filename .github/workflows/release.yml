name: kedaionline-api-cd

on:
  push:
    branches: 
    - main
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3.4.2
        with:
          dotnet-version: 9.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore -c Release
      - name: Publish
        run: dotnet publish ./src/KedaiOnline.API/KedaiOnline.API.csproj -o ${{env.DOTNET_ROOT}}/api --no-build
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: api-artifact
          path: ${{env.DOTNET_ROOT}}/api

  deploy-dev:
    environment:
      name: 'Dev'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download a Build Artifact
        uses: actions/download-artifact@v5.0.0
        with:
          # Name of the artifact to download. If unspecified, all artifacts for the run are downloaded.
          name: api-artifact
      - name: Azure WebApp
        uses: Azure/webapps-deploy@v3.0.6
        id: deploy-to-webapp
        with:
          app-name: 'kedaionline'
          publish-profile: ${{ secrets.PUBLISH_PROFILE_DEV }}
  
  deploy-prod:
    environment:
      name: 'Prod'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    runs-on: ubuntu-latest
    needs: deploy-dev
    steps:
      - name: Download a Build Artifact
        uses: actions/download-artifact@v5.0.0
        with:
          # Name of the artifact to download. If unspecified, all artifacts for the run are downloaded.
          name: api-artifact
      - name: Azure WebApp
        uses: Azure/webapps-deploy@v3.0.6
        id: deploy-to-webapp
        with:
          app-name: 'kedaionlinedemo-api-prod'
          publish-profile: ${{ secrets.PUBLISH_PROFILE_PROD }}





    
        
